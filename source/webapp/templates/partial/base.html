{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>{% block title %}Blog{% endblock %}</title>
</head>
<body class="bg-secondary">


<nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'webapp:index' %}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
          {% block nav %}{% endblock %}
      {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <p class="nav-link" >Hi, <a href="{% url 'accounts:detail' request.user.pk %}">{{ request.user.username }}</a></p>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:logout' %}?next={{ request.get_full_path }}">Exit</a>
                </li>
            {% else %}
                <li class="ms-autu nav-item ">
                    <a class="btn  btn-info" href="{% url 'accounts:login' %}?next={% if request.GET.next  %}{{ request.GET.next }}{% else %}{{ request.get_full_path }}{% endif %}">Log in</a>
                </li>
                <li class=" nav-item ">
                    <a class="btn m-auto btn-info" href="{% url 'accounts:create' %}?next={% if request.GET.next  %}{{ request.GET.next }}{% else %}{{ request.get_full_path }}{% endif %}">Registration</a>
                </li>
            {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container">

    {% block content %}

    {% endblock %}

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

</body>


</html>
